<!DOCTYPE html>
<html>
  <head>
    <title>Tab Categorizer</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 5px;
      }

      .category {
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tab Categorizer</h1>
    <p>Click a category to show its tabs:</p>
    <ul id="categories"></ul>
    <script src="popup.js"></script>
  </body>
</html>
